name: Build Specific Examples

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-release:
    name: Cross-build & publish UF2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: thumbv6m-none-eabi

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libudev-dev

      - name: Install elf2uf2-rs
        run: cargo install elf2uf2-rs

      - name: Build hello_world example (release, thumbv6m)
        run: cargo build --release --example hello_world --target thumbv6m-none-eabi

      - name: Convert to UF2
        run: |
          mkdir -p artifacts
          elf2uf2-rs target/thumbv6m-none-eabi/release/examples/hello_world artifacts/hello_world.uf2

      - name: Upload UF2 to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/hello_world.uf2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
