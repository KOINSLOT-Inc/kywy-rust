name: Build Specific Examples

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        BUILD_TARGET: [release]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: thumbv6m-none-eabi

      - name: Build library in "${{ matrix.BUILD_TARGET }}" mode
        run: cargo build --profile ${{ matrix.BUILD_TARGET }}

      - name: Run tests in "${{ matrix.BUILD_TARGET }}" mode
        run: cargo test --profile ${{ matrix.BUILD_TARGET }}

      - name: Build example `menu` for host in "${{ matrix.BUILD_TARGET }}" mode
        run: cargo build --example menu --profile ${{ matrix.BUILD_TARGET }}

      - name: Cross-build `hello_world` for thumbv6m-none-eabi
        run: cargo build --example hello_world --profile ${{ matrix.BUILD_TARGET }} --target thumbv6m-none-eabi
