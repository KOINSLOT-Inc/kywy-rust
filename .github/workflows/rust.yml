name: Release UF2 (latest)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: thumbv6m-none-eabi

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libudev-dev

      - name: Install elf2uf2-rs
        run: cargo install elf2uf2-rs

      - name: Build hello_world
        run: cargo build --release --example hello_world --target thumbv6m-none-eabi

      - name: Build menu example
        run: cargo build --release --example menu --target thumbv6m-none-eabi

      - name: Build button_test_async example
        run: cargo build --release --example button_test_async --target thumbv6m-none-eabi

      - name: Build button_test_poll example
        run: cargo build --release --example button_test_poll --target thumbv6m-none-eabi --features button-poll --features no-defaults

      - name: Convert to UF2
        run: |
          mkdir -p artifacts
          elf2uf2-rs target/thumbv6m-none-eabi/release/examples/hello_world artifacts/hello_world.uf2
          elf2uf2-rs target/thumbv6m-none-eabi/release/examples/menu artifacts/menu.uf2
          elf2uf2-rs target/thumbv6m-none-eabi/release/examples/button_test_async artifacts/button_test_async.uf2
          elf2uf2-rs target/thumbv6m-none-eabi/release/examples/button_test_poll artifacts/button_test_poll.uf2

      - name: Create/force-push `latest` tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f latest
          git push -f origin latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish UF2 to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "Latest Build"
          files: artifacts/hello_world.uf2
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
