name: Auto Release UF2

on:
  push:
    branches:
      - main

jobs:
  tag-commit:
    name: Auto Tag Commit
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.create_tag.outputs.tag_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create tag
        id: create_tag
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          TAG=release-$SHORT_SHA

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag $TAG
          git push origin $TAG

          echo "tag_name=$TAG" >> "$GITHUB_OUTPUT"

  build-and-release:
    name: Build & Upload UF2
    needs: tag-commit
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/release-')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: thumbv6m-none-eabi

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libudev-dev

      - name: Install elf2uf2-rs
        run: cargo install elf2uf2-rs

      - name: Build example hello_world
        run: cargo build --release --example hello_world --target thumbv6m-none-eabi

      - name: Convert ELF to UF2
        run: |
          mkdir -p artifacts
          elf2uf2-rs target/thumbv6m-none-eabi/release/examples/hello_world artifacts/hello_world.uf2

      - name: Publish UF2 to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/hello_world.uf2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
